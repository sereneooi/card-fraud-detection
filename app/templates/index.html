<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Data Science</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Fraud Cases</h1>
  
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <p>Distance From Home</p>
      <input type="text" name="distance_from_home" placeholder="57.87" required="required" />
      <p>Distance from last transaction</p> <input type="text" name="distance_from_transaction" placeholder="0.31111" required="required" />
      <p>Ratio to median purchase price</p>
      <input type="text" name="ratio" placeholder="1.945" required="required" />
      <p>Repeat retailer</p>
      <input type="text" name="repeat_ratailer" placeholder="1" required="required" />
      <p>Used chip</p>
      <input type="text" name="used_chip" placeholder="1" required="required" />
      <p>Used pin number</p>
      <input type="text" name="used_pin_number" placeholder="0" required="required" />
      <p>Online order</p>
      <input type="text" name="online_order" placeholder="0" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
